<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f8f9fa;
    }

    header {
      background: #dcd3ff;
      color: #4d4d4d;
      padding: 1rem 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      color: #4d4d4d;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      background-color: #e6f5e1;
      padding: 10px;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      margin: 5px 0;
    }

    form input, form textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #cfd8dc;
      border-radius: 4px;
    }

    form button {
      padding: 10px;
      background: #ffdfd3;
      color: #4d4d4d;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background: #ffb6b9;
    }

    footer {
      text-align: center;
      background: #dcd3ff;
      color: #4d4d4d;
      padding: 10px 0;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I'm Nadira Fatima Sireen Sultana.</p>
    </section>
    <section id="skills">
      <h2>Skills</h2>
      <ul>
        <li>Skill 1</li>
        <li>Skill 2</li>
        <li>Skill 3</li>
        <!-- Add more skills as needed -->
      </ul>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <!-- Add your projects here -->
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 [Your Name]. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for your message!');
    });
  </script>
</body>
</html>
